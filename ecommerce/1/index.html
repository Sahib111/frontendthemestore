<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap ecommerce demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="./css/index.css" rel="stylesheet"/>
<style>

#menu{
  position: fixed;
  right: 1rem;
  top: 1rem;
  width: 30px;
  height: 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: .5s;
  z-index: 10;
}

.menu-line1{
  width: 100%;
  height: 2px;
  background: #000;
  transition: .6s;
}

.menu-line2{
  width: 70%;
  height: 2px;
  margin-top: .6rem;
  background: #000;
  transition: .6s;
}

.menu-line3 {
  display:block;
  width: 35%;
  height: 2px;
  margin-top: .6rem;
  background: #000;
  transition: .6s;
}

.rotate{
  transform: rotateZ(180deg);
  margin-top: 5px;
  right: 0.5rem;
  box-shadow: 0 0 30px #fff;

}
.rotate1{
  background: #212121;
  height: 5px;
  width: 50%;
  transform: rotateZ(45deg);
  
}
.rotate2{
  background: #212121;
  height: 5px;
  width: 50%;
  transform:  translate(0,-0.7rem) rotateZ(-45deg);
}

.rotate3 {
display:none;
}

.nav-page1{
  position: fixed;
  top: 0;
  left: 0;
  padding-top: 5%;
  padding-left: 2%;
  background: whitesmoke;
  width: 100%;
  height: 50vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
  color: #212121;
  transform: translate(0,-100%);
  transition: .5s;
  z-index:9;
}
.nav-page1 span {
  top: 5%;
  left: 2%;
  padding:1rem;
  font-family: 'Montserrat', sans-serif;
  font-size: 1.8rem;
}

.transform{
  transform: translate(0,0);
}

</style>
</head>
<body>

<div class="loader-wrapper">
<div class="loader"></div>
<div class="loader-section section-left"></div>
<div class="loader-section section-right"></div>
</div>

<div id='menu'>
<div class='menu-line1'></div>
<div class='menu-line2'></div>
<div class='menu-line3'></div>
</div>
<div class='nav-page1'>
<span>HOME</span>
<span>WORK</span>
<span>ABOUT</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/preloader_by_niyazpoyilan_codepen.js"></script>

<script>
window.onload=()=>{
const $ = document.querySelector.bind(document);
const $All = document.querySelectorAll.bind(document);

$('#menu').onclick=()=>{              
$('#menu').classList.toggle('rotate')
$('.nav-page1').classList.toggle('transform')
$('.menu-line1').classList.toggle('rotate1')
$('.menu-line2').classList.toggle('rotate2')
$('.menu-line3').classList.toggle('rotate3')
}
}
</script>

</body>
</html>
